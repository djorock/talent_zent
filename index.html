    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="container-header">
            </div>
            <div class="form-container">
                <div class="people-logo"></div>
                <form>
                    <label for="username" class="label_username">username</label>
                    <input type="text" id="username" placeholder="Enter username" class="input_user"></input>
                    <label for="password" class="label_password">Password</label>
                    <input type="password" id="password" placeholder="enter password" class="input_password">
                    <button type="button" class="submit-button">Login</button>
                    <a href="#">Forgot password?</a>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
    </html>
